<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css">
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="component">
        <div class="result">
          <p class="result-header">
            Your Result
          </p>
          <div class="result-points">
            <p class="result-your-points">76</p>
            <p class="result-max-points">of 100</p>
          </div>
          <div class="result-info">
            <p class="result-grade">Great</p>
            <p class="result-feedback">
              Your scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <p class="summary-header">
            Summary
          </p>
          <ul class="summary-list">
            <li class="summary-list-item reaction-bg">
              <div class="list-header">
                <img class="list-img" src="./assets/icon-reaction.svg" alt="reaction">
                <p class="list-title title-reaction">Reaction</p>
              </div>
              <div class="list-points">
                <p class="list-your-points">80&nbsp;</p>
                <p class="list-max-points">/&nbsp;100</p>
              </div>
            </li>
            <li class="summary-list-item memory-bg">
              <div class="list-header">
                <img class="list-img" src="./assets/icon-memory.svg" alt="memory">
                <p class="list-title title-memory">Memory</p>
              </div>
              <div class="list-points">
                <p class="list-your-points">92&nbsp;</p>
                <p class="list-max-points">/&nbsp;100</p>
              </div>
            </li>
            <li class="summary-list-item verbal-bg">
              <div class="list-header">
                <img class="list-img" src="./assets/icon-verbal.svg" alt="verbal">
                <p class="list-title title-verbal">Verbal</p>
              </div>
              <div class="list-points">
                <p class="list-your-points">61&nbsp;</p>
                <p class="list-max-points">/&nbsp;100</p>
              </div>
            </li>
            <li class="summary-list-item visual-bg">
              <div class="list-header">
                <img class="list-img" src="./assets/icon-visual.svg" alt="visual">
                <p class="list-title title-visual">Visual</p>
              </div>
              <div class="list-points">
                <p class="list-your-points">72&nbsp;</p>
                <p class="list-max-points">/&nbsp;100</p>
              </div>
            </li>
          </ul>
          <a href="#">
            <button class="btn">
              Continue
            </button>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
